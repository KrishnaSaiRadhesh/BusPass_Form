<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>GENERAL BUS PASS APPLICATION</h1></center>
    <form action="submit.html" method="get">
        <fieldset>
            <legend>Applicant Details</legend>
            <pre style="font-family: 'Times New Roman', Times, serif;">                   <label for="Name">Name:</label> <input type="text" name="Name" id="Name" pattern="[A-Z][a-z]{4,20}" title="Length should be min 4 characters and max 20 characters with combination of small and capital letters">                                                                        <label for="Father'name">Father's/Gurdian's name:</label> <input type="text" name="Father's name" id="Father's name" pattern="[A-Z][a-z]{4,20}" title="Length should be min 4 characters and max 20 characters with combination of small and capital letters"></pre>
            <pre style="font-family: 'Times New Roman', Times, serif;">           <label for="DOB">Date of birth:</label> <input type="date" name="DOB" id="DOB">                                                                    <label for="Gender">Gender:</label> <input type="radio" name="Gender" id="Male"><label for="Male">Male</label> <input type="radio" name="Gender" id="Female"><label for="Female">Female</label></pre>
            <pre style="font-family: 'Times New Roman', Times, serif;">           <label for="Age">Age As on :</label> <input type="text" size="1" pattern="[0-9]{1,2}" title="Length should be min 1 character and 2 characters"> <label for="Years">Year(S)</label><input type="text" size="1" pattern="[0-9]{1,2}" title="Length should be min 1 character and 2 characters"> <label for="Months">Month(S)</label><input type="text" size="1" pattern="[0-9]{1,3}" title="Length should be min 1 character and 3 characters"><label for="Days">Day(S)</label>                                                    <label for="Adhaar">Adhaar No:</label>  <input type="text" name="Adhaar" id="Adhaar" pattern="[0-9]{12}" title="Length should be min 12 characters in form of numbers"></pre>
            <pre style="font-family: 'Times New Roman', Times, serif;">            <label for="Mobile">Mobile No:</label>  <input type="text" name="Mobile" id="Mobile" pattern="[0-9]{10}" title="Length should be 10 in form of numbers">                                                                       <label for="Email">Email Id:</label> <input type="email" name="Email" id="Email" pattern="[a-zA-z\d@.]{5,}" title="Length should be min 5 characters with the Combination of characters like (Small,Capital,number,@ symbol and dotsymbol)"></pre>
            <pre style="font-family: 'Times New Roman', Times, serif;">            <label for="photo">Photo:</label> <input type="file" id="photo" name="photo" accept="image/*"/></pre>
        </fieldset>

        <fieldset>
            <legend>Residential Address Details</legend>
            <pre style="font-family: 'Times New Roman', Times, serif;">                 <label for="Applicant">Applicant Address:</label>  <textarea name="Applicant" id="Applicant" rows="4" cols="35"></textarea>                                               <label for="District">District:</label> <input type="text" name="District" id="District" pattern="[A-Za-z]{10}" title="Length Should be max 10 characters combination small and capital letters"></pre>
            <pre style="font-family: 'Times New Roman', Times, serif;">                     <label for="Mandal">Mandal:</label> <input type="text" name="Mandal" id="Mandal" pattern="[A-Za-z]{10}" title="Length Should be max 10 characters combination small and capital letters">                                                                                        <label for="Village">Village:</label><input type="text" name="Village" id="Village" pattern="[A-Za-z]{10}" title="Length Should be max 10 characters combination small and capital letters"></pre>
            <pre style="font-family: 'Times New Roman', Times, serif;">                  <label for="Pincode">Pincode:</label> <input type="text" name="Pincode" id="Pincode" pattern="[\d]{6}" title="Length should be max 6 character of numbers"></pre>
        </fieldset>

        <fieldset>
            <legend>Pass Type Details</legend>
            <label for="City" style="font-family: 'Times New Roman', Times, serif;">City:</label>
            <select name="City" id="City">
                <option value="select" disabled>----Select----</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Warangal">Warangal</option>
                <option value="Khammam">Khammam</option>
            </select><br><br>

            <label for="Pass Type">Pass Type:</label>
            <select name="Pass Type" id="Pass Type">
                <option value="select" disabled>----Select----</option>
                <option value="Ordinary">Ordinary</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Mode of payment & Pass Collection</legend>
            <label for="payment">Payment Mode</label>
            <select name="payment" id="payment">
                <option value="select" disabled>Select Payment Mode</option>
                <option value="Credit">Credit card</option>
                <option value="Debit">Debit card</option>
                <option value="upi">UPI</option>
            </select>
            <br><br>

            <label for="pass">Pass Delivery Mode</label>
            <select name="pass" id="pass">
                <option value="Select Pass Delivery Mode" disabled>Select Pass Delivery Mode</option>
                <option value="Post">Post</option>
                <option value="Pickup">Pickup</option>
            </select>
            <br><br>

            <label for="Center pass">Center at which you want to collect pass</label>
            <select name="Center pass" id="Center Pass">
                <option value="select" disabled>----Select----</option>
                <option value="Secunderabad">Secunderabad</option>
                <option value="Kutapally">Kutapally</option>
                <option value="Koti">Koti</option>
            </select>
        </fieldset>

        <br><br>

        <center><input type="submit" value="submit"></center>
    </form>
</body>
</html>
